version: '3'
services:
  tequila:
    container_name: tequila
    ports:
      - '8888:80'
    volumes:
      - './data:/var/www/html'
    build:
      context: ./
      dockerfile: Dockerfile-Tequila
  tequila-client:
    container_name: tequila-client
    ports:
      - '8889:80'
    volumes:
      - './data-client:/var/www/html'
    build:
      context: ./
      dockerfile: Dockerfile-Tequila-Client
